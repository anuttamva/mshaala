<section data-ng-controller="CoursesController">
    <h1>New Course</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="organization.name">Name</label>
            <div>
                <input type="text" data-ng-model="organization.name" id="organization.name" placeholder="name" required>
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
